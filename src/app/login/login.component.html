<div class="login-form">
    <form >
        <h1>Login</h1>
        <div class="content">
            <div class="input-field">
                <input type="email" name="email"  placeholder="Email" autocomplete="nope" >
               </div>
            <div class="input-field">
                <input type="password" name="password"  minlength="4" placeholder="Password" autocomplete="new-password" >
            </div>
            <a routerLink="/changePassword" class="link">Forgot Your Password</a>
        </div>
        <div class="d-flex justify-content-center" >
            <div class="spinner-border" role="status">
              <span class="sr-only" ></span>
            </div>
          </div>
        <div class="action">
            <button type="button" routerLink="/register" >Register</button>
            <button type="button" >Sign In</button>
        </div>
    </form>
</div>
